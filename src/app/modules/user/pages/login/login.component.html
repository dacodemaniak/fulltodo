<form class="form" [formGroup]="loginForm">
  <fieldset>
    <legend>Identifiez-vous</legend>

  <lottie-animation-view
    [options]="lottieConfig"
    [width]="300"
    [height]="600"
  >
  </lottie-animation-view>

    <mat-form-field class="full-width">
      <input matInput placeholder="User name" formControlName="userName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="secretKey">
    </mat-form-field>
  </fieldset>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign In</button>
</form>
